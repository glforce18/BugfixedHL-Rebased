name: Build AGTR Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Configure
      run: cmake -B build -G "Visual Studio 16 2019" -A Win32

    - name: Build client
      run: cmake --build build --config Release --target client

    - name: Upload client.dll
      uses: actions/upload-artifact@v4
      with:
        name: AGTR-client-dll
        path: build/**/client.dll
